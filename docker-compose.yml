version: "3.9"

services:
  api-gateway:
    build: ./services/api-gateway
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - file-service
      - prompt-registry
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://analyzer:analyzer@analyzer-postgres:5432/analyzer
    volumes:
      - ./services/api-gateway/migration:/app/migration

  file-service:
    build: ./services/file-service
    ports:
      - "8001:8000"

  prompt-registry:
    build: ./services/prompt-registry
    ports:
      - "8002:8000"

  domain-analyze:
    build: ./services/domain-analyze
    ports:
      - "8003:8000"

  knowledge-base:
    build: ./services/knowledge-base
    ports:
      - "8004:8000"

  postgres:
    image: pgvector/pgvector:pg15
    container_name: analyzer-postgres
    environment:
      POSTGRES_DB: analyzer
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: analyzer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
