version: "3.9"

services:
  api-gateway:
    build: ./services/api-gateway
    command: >
      sh -c "python /app/scripts/wait_for_db.py &&
             alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - ./env/.env
    depends_on:
      - file-service
      - extraction-service
      - prompt-registry
      - postgres
      - rabbitmq
    environment:
      DATABASE_URL: postgresql+asyncpg://analyzer:analyzer@analyzer-postgres:5432/analyzer
    volumes:
      - ./services/api-gateway/migration:/app/migration
      - ./comp_data:/comp_data

  file-service:
    build: ./services/file-service
    ports:
      - "8001:8000"
    env_file:
      - ./env/.env
    environment:
      S3_ENDPOINT: https://storage.yandexcloud.net
      S3_REGION: ru-central1
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      TMP_DIR: /data/uploads
      API_GATEWAY_URL: http://api-gateway:8000
    volumes:
      - filedata:/data

  file-service-worker:
    build: ./services/file-service
    command: celery -A app.celery_app worker -l info -Q file_service
    env_file:
      - ./env/.env
    environment:
      S3_ENDPOINT: https://storage.yandexcloud.net
      S3_REGION: ru-central1
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      TMP_DIR: /data/uploads
      API_GATEWAY_URL: http://api-gateway:8000
    volumes:
      - filedata:/data
    depends_on:
      - rabbitmq

  api-gateway-worker:
    build: ./services/api-gateway
    command: celery -A app.celery_app worker -l info -Q api_gateway
    env_file:
      - ./env/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://analyzer:analyzer@analyzer-postgres:5432/analyzer
    volumes:
      - ./comp_data:/comp_data
    depends_on:
      - rabbitmq
      - postgres

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  prompt-registry:
    build: ./services/prompt-registry
    ports:
      - "8002:8000"

  extraction-service:
    build: ../extraction-service
    env_file:
      - ./env/.env
    environment:
      ADE_ENV: ${ADE_ENV}
      ADE_PARSE_MODEL: ${ADE_PARSE_MODEL:-dpt-2-latest}
      ADE_EXTRACT_MODEL: ${ADE_EXTRACT_MODEL:-extract-latest}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      NO_PROXY: ${NO_PROXY:-localhost,127.0.0.1,::1}
    # For local debugging only. Keep internal by default.
    # ports:
    #   - "8005:8000"

  domain-analyze:
    build: ./services/domain-analyze
    ports:
      - "8003:8000"
    env_file:
      - ./env/.env
    depends_on:
      - rabbitmq

  domain-analyze-worker:
    build: ./services/domain-analyze
    command: celery -A app.celery_app worker -l info -Q domain_analyze
    env_file:
      - ./env/.env
    depends_on:
      - rabbitmq

  knowledge-base:
    build: ./services/knowledge-base
    ports:
      - "8004:8000"

  postgres:
    image: pgvector/pgvector:pg15
    container_name: analyzer-postgres
    environment:
      POSTGRES_DB: analyzer
      POSTGRES_USER: analyzer
      POSTGRES_PASSWORD: analyzer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  filedata:
